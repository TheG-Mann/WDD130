<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Retro Resale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the contact page */
        #feedback {
            background-color: var(--accent2-color);
            color: var(--paragraph-color-on-color);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1em;
            display: none;
        }
        .moveDown {
            margin-top: 4em;
        }
        form {
            background-color: #595959;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            color: var(--headline-color-on-color);
        }
        input, textarea {
            background-color: var(--secondary-color);
            color: var(--paragraph-color-on-color);
            border: 1px solid var(--primary-color);
        }
        button {
            background-color: var(--primary-color);
            color: var(--nav-hover-link-color);
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--nav-hover-background-color);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="position: relative; top: 40px;">Contact Us</h1>
        <div style="background: url('site-plan.png') no-repeat center center; background-size: cover; height: 200px;"></div>
        <h2 style="position: relative; top: 20px;">We're Here to Help!</h2>
    </header>
    

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Have a question or feedback about Retro Resale? Drop us a message below, and we'll get back to you as soon as possible!</p>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" required>
                </p>
                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" required></textarea>
                </p>
                <p>
                    <button type="submit">Send your message</button>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Retro Resale | Preserving Gaming History, One Cartridge at a Time</p>
    </footer>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];

        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>
 </body>
</html>
