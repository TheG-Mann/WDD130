<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navigation {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .image-scroller {
            width: 100%;
            height: 250px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hover-effect {
            width: 100%;
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            width: 30%;
            background-color: #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navigation">Navigation Bar</div>
    <div class="footer" style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 1">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 2">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 3">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 4">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 5">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 6">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 7">
        </div>
        <div class="footer-item" style="flex: 1 0 25%; text-align: center;">
            <img src="https://placehold.co/100x100" alt="Footer Item 8">
        </div>
    </div>
    </div></div>
    <div class="image-scroller">Image Scroller Area</div>
    <div class="hover-effect">Hover Effect Section</div>
    <div class="product-gallery">
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
    </div>
    <div class="footer">Footer Section</div>
 </body>
</html>
